<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpolation Calculator for PT7 (valid until 02/04/2025)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Interpolation Calculator for PT7 (valid until 02/04/2025)</h2>
  
  <label for="torqueInput">Enter Torque value (in ft-lb):</label>
  <input type="number" id="torqueInput" placeholder="Enter torque value">
  
  <br>
  
  <button onclick="calculateInterpolation()">Calculate</button>
  
  <div id="torqueValue">Torque value (in Nm): </div>
  <div id="result">Interpolated value (in PSI):</div>
  <div id="roundedResult">Rounded Off Interpolated value (in PSI):</div>
  <div id="error"></div>

  <script src="script.js"></script>
</body>
</html>
